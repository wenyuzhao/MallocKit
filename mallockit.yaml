algorithms:
  - bump
  - buddy

# Inefficient algorithms. May take too long to run the tests.
slow-algorithms:
  - sanity

tests:
  cargo: cargo --help
  clang: clang++ ./mallockit/tests/test.cpp -std=c++14 -O3 -o /dev/null
  gcc: g++ ./mallockit/tests/test.cpp -std=c++14 -O3 -o /dev/null
  ls: ls -al
  ping: ping -i 0.2 -c 8 www.google.com
  python: python ./mallockit/tests/test.py
